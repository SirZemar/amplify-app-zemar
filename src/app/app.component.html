<amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
    <h1 style="display: inline; padding-right: 20px;">Welcome {{ user.username }}!</h1> 
    <button class="sign-out-button" (click)="signOut()">Sign Out</button>
      <app-restaurants></app-restaurants>
    </ng-template>
  </amplify-authenticator>
